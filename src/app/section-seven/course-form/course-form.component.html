
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label>Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      name="name"
      #name="ngModel"
      type="text"
      id="name"
      class="form-control">
    <div class="invalid-feedback">
      <p *ngIf="name.errors?.required">
        Name is required.
      </p>
      <p *ngIf="name.errors?.minlength">
        Name should be a minimum of {{ name.errors.minlength.requiredLength }} characters.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      required
      ngModel
      name="category"
      id="category"
      class="custom-select">
      <option disabled value="">Choose...</option>
      <option *ngFor="let category of categories" [ngValue]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div class="invalid-feedback">
      <p>Category is required.</p>
    </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input
        ngModel
        name="hasGuarantee"
        id="hasGuarantee"
        type="checkbox"
        class="custom-control-input">
      <label for="hasGuarantee" class="custom-control-label">
        30-day money-back guarantee
      </label>
    </div>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-outline-primary" [disabled]="f.invalid">
    Create
  </button>
</form>
