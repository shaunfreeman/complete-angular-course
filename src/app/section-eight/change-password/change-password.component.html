
<form [formGroup]="form" (ngSubmit)="login(form.value)">
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input
      formControlName="current"
      id="old-password"
      type="password"
      class="form-control"
      [class]="{
        'is-valid': oldPassword.touched && oldPassword.valid,
        'is-invalid': oldPassword.touched && oldPassword.invalid
      }">
    <div *ngIf="oldPassword.pending"><i class="fas fa-spinner fa-spin"></i></div>
    <div class="invalid-feedback">
      <p *ngIf="oldPassword.errors?.required">Old password is required.</p>
      <p *ngIf="oldPassword.errors?.invalidPassword">Old password is not valid.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input
      formControlName="new"
      id="new-password"
      type="password"
      class="form-control"
      [class]="{
      'is-valid': newPassword.touched && newPassword.valid,
      'is-invalid': newPassword.touched && newPassword.invalid
    }">
    <div class="invalid-feedback">
      <p *ngIf="newPassword.errors?.required">New password is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input
      formControlName="confirm"
      id="confirm-password"
      type="password"
      class="form-control"
      [class]="{
      'is-valid': confirmPassword.touched && confirmPassword.valid,
      'is-invalid': confirmPassword.touched && (confirmPassword.invalid || form.errors?.passwordsShouldMatch)
    }">
    <div class="invalid-feedback">
      <p *ngIf="confirmPassword.errors?.required">Confirm password is required.</p>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors?.passwordsShouldMatch" class="text-danger">
      <p >Passwords don't match.</p>
    </div>
  </div>
  <button class="btn btn-outline-primary" [disabled]="form.invalid">Change Password</button>
</form>
